<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <title>D3 js sample</title>
</head>
<body>
    
    <script type="text/javascript">
        var data = [
      {name: 'cats', count: 3, percentage: 2, color: '#000000'},
      {name: 'dogs', count: 10, percentage: 8, color: '#f8b70a'},
      {name: 'horses', count: 17, percentage: 15, color: '#6149c6'},
      {name: 'goats', count: 47, percentage: 41, color: '#9f8170'},
      {name: 'cows', count: 35, percentage: 31, color: '#8ABD4A'},
    ];
    var totalCount = 112;		//calcuting total manually
    
    var width = 540,
    height = 540,
    radius = 200;

		var arc = d3.arc()
    	    .outerRadius(radius - 10)
    	    .innerRadius(100);

		var pie = d3.pie()
	    .sort(null)
	    .value(function(d) {
	        return d.count;
	    });

		var svg = d3.select('body').append("svg")
	    .attr("width", width)
	    .attr("height", height)
	    .append("g")
	    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var g = svg.selectAll(".arc")
      .data(pie(data))
      .enter().append("g");    

   	g.append("path")
    	.attr("d", arc)
      .style("fill", function(d,i) {
      	return d.data.color;
      });

    g.append("text")
    	.attr("transform", function(d) {
        var _d = arc.centroid(d);
        _d[0] *= 1.5;	//multiply by a constant factor
        _d[1] *= 1.5;	//multiply by a constant factor
        return "translate(" + _d + ")";
      })
      .attr("dy", ".50em")
      .style("text-anchor", "middle")
      .text(function(d) {
        if(d.data.percentage < 8) {
          return '';
        }
        return d.data.percentage + '%';
      });
        
    g.append("text")
	   .attr("text-anchor", "middle")
		 .attr('font-size', '4em')
		 .attr('y', 20)
	   .text(totalCount);
    </script>
</body>
</html>
